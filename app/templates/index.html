<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health Coach</title>
</head>
<body>
    <h1>Welcome to Financial Health Coach</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Upload your CSV file (Transactions):</label>
        <input type="file" name="file" required><br>

        <!-- Budget input fields -->
        <label for="groceries">Groceries Budget: </label>
        <input type="number" id="groceries" name="groceries" required><br>

        <label for="transport">Transport Budget: </label>
        <input type="number" id="transport" name="transport" required><br>

        <label for="food">Food & Drink Budget: </label>
        <input type="number" id="food" name="food" required><br>

        <label for="entertainment">Entertainment Budget: </label>
        <input type="number" id="entertainment" name="entertainment" required><br>

        <label for="Shopping">Shopping Budget: </label>
        <input type="number" id="shopping" name="Shopping" required><br>

        <label for="Utilities & Bills">Utilities & Bills Budget: </label>
        <input type="number" id="Utilities & Bills" name="Utilities & Bills" required><br>

        <label for="Mobile Services">Mobile Services Budget: </label>
        <input type="number" id="Mobile Services" name="Mobile Services" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
